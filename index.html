<!DOCTYPE html>
<html>

<head>
  <title>dom-particles Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src='https://unpkg.com/dom-particles/lib/dom-particles.umd.js'></script>
</head>

<body>
  <a href="https://github.com/marginalhours/dom-particles"><img
      style="z-index:100; position: absolute; top: 0; right: 0; border: 0;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
  <h1>
    dom-particles examples
    <a href='https://github.com/marginalhours/dom-particles/blob/master/examples/index.js'>(source)</a>
  </h1>
  <div class='body-wrapper'>
    <div class='example simple'><button class='example-button'>Tap to Go Up</button></div>
    <div class='example metroidvania'>
      <div class='health-outer'>
        <div class='health-shadow'></div>
        <div class='health-inner'></div>
      </div>
      <button class='example-button'>Tap to Attack</button>
    </div>
    <div class='example bees'><button class='example-button'>Hold to Swarm</button></div>
    <div class='example world'><button class='example-button'>Tap to World</button></div>
    <div class='example moon'><button class='example-button'>Tap to Moons</button></div>
    <div class='example bubble'><button class='example-button'>Hold to Bubble</button></div>
    <div class='example flame'><button class='example-button'>Hold to Burn</button></div>
    <div class='example trail'><button class='example-button'>Hold to Trail</button></div>
    <div class='example blossom'><button class='example-button'>Hold to Blossom</button></div>
    <div class='example lightspeed'><button class='example-button'>Hold to Hyperspace</button></div>
    <div class='example fireworks'><button class='example-button'>Hold to 4th of July</button></div>
    <div class='example snowflakes'><button class='example-button'>Let it snow</button></div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
